<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar">
            <h2 class="heading">ROCK PAPER SCISSOR</h2>
        </div>
    </header>
    <main>
        <h2 class="heading2">CHOOSE ANY SYMBOL</h2>
        <div class="icons">
        <div class="symbols" id="rock">
            <i class="fa-solid fa-hand-fist"></i>
            <p>ROCK</p>
        </div>
        <div class="symbols" id="paper">
            <i class="fa-solid fa-hand"></i>
            <p>PAPER</p>
        </div>
        <div class="symbols" id="scissor">
            <i class="fa-solid fa-scissors"></i>
            <p>SCISSOR</p>
        </div>
    </div>
    <div class="score-div">
        <p class="score">WIN: 0</p>
        <p class="score">LOSS: 0</p>
        <p class="score">DRAW: 0</p>
    </div>
    </main>
</body>
<script src="script.js"></script>
</html>
